<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
  <title>Historic Baseball Data Visualization</title>

  <!-- stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <!-- js libraries -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <div id="teams">
    <div id="ALeast" class="teamCheckbox">
      <label for="BAL">
        <input type="checkbox" name="checkbox" id="BALcheckbox" checked/>BAL</label></br>
      <label for="BOS">
        <input type="checkbox" name="checkbox" id="BOScheckbox" checked/>BOS</label></br>
      <label for="NYY">
        <input type="checkbox" name="checkbox" id="NYYcheckbox" checked/>NYY</label></br>
      <label for="TBD">
        <input type="checkbox" name="checkbox" id="TBDcheckbox" checked/>TBD</label></br>
      <label for="TOR">
        <input type="checkbox" name="checkbox" id="TORcheckbox" checked/>TOR</label>
    </div>
    <div id="ALcentral" class="teamCheckbox">
      <label for="CHW">
        <input type="checkbox" name="checkbox" id="CHWcheckbox" checked/>CHW</label></br>
      <label for="CLE">
        <input type="checkbox" name="checkbox" id="CLEcheckbox" checked/>CLE</label></br>
      <label for="DET">
        <input type="checkbox" name="checkbox" id="DETcheckbox" checked/>DET</label></br>
      <label for="KCR">
        <input type="checkbox" name="checkbox" id="KCRcheckbox" checked/>KCR</label></br>
      <label for="MIN">
        <input type="checkbox" name="checkbox" id="MINcheckbox" checked/>MIN</label>
    </div>
    <div id="ALwest" class="teamCheckbox">
      <label for="HOU">
        <input type="checkbox" name="checkbox" id="HOUcheckbox" checked/>HOU</label></br>
      <label for="ANA">
        <input type="checkbox" name="checkbox" id="ANAcheckbox" checked/>ANA</label></br>
      <label for="OAK">
        <input type="checkbox" name="checkbox" id="OAKcheckbox" checked/>OAK</label></br>
      <label for="SEA">
        <input type="checkbox" name="checkbox" id="SEAcheckbox" checked/>SEA</label></br>
      <label for="TEX">
        <input type="checkbox" name="checkbox" id="TEXcheckbox" checked/>TEX</label>
    </div>
    <div id="NLeast" class="teamCheckbox">
      <label for="ATL">
        <input type="checkbox" name="checkbox" id="ATLcheckbox" checked/>ATL</label></br>
      <label for="FLA">
        <input type="checkbox" name="checkbox" id="FLAcheckbox" checked/>FLA</label></br>
      <label for="NYM">
        <input type="checkbox" name="checkbox" id="NYMcheckbox" checked/>NYM</label></br>
      <label for="PHI">
        <input type="checkbox" name="checkbox" id="PHIcheckbox" checked/>PHI</label></br>
      <label for="WSN">
        <input type="checkbox" name="checkbox" id="WSN" checked/>WSN</label>
    </div>
    <div id="NLcentral" class="teamCheckbox">
      <label for="CHC">
        <input type="checkbox" name="checkbox" id="CHCcheckbox" checked/>CHC</label></br>
      <label for="CIN">
        <input type="checkbox" name="checkbox" id="CINcheckbox" checked/>CIN</label></br>
      <label for="MIL">
        <input type="checkbox" name="checkbox" id="MILcheckbox" checked/>MIL</label></br>
      <label for="PIT">
        <input type="checkbox" name="checkbox" id="PITcheckbox" checked/>PIT</label></br>
      <label for="STL">
        <input type="checkbox" name="checkbox" id="STLcheckbox" checked/>STL</label>
    </div>
    <div id="NLwest" class="teamCheckbox">
      <label for="ARI">
        <input type="checkbox" name="checkbox" id="ARIcheckbox" checked/>ARI</label></br>
      <label for="COL">
        <input type="checkbox" name="checkbox" id="COLcheckbox" checked/>COL</label></br>
      <label for="LAD">
        <input type="checkbox" name="checkbox" id="LADcheckbox" checked/>LAD</label></br>
      <label for="SDP">
        <input type="checkbox" name="checkbox" id="SDPcheckbox" checked/>SDP</label></br>
      <label for="SFG">
        <input type="checkbox" name="checkbox" id="SFGcheckbox" checked/>SFG</label>
    </div>
  </div>

  <div id="wins_view"></div>

  <!-- main D3 script -->
  <script src="js/wins.js"></script>

</body>
</html>
