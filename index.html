<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
  <title>Historic Baseball Data Visualization</title>

  <!-- stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <!-- js libraries -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <div id="team_selection">
    <form>
      <label><input type="radio" name="mode" value="BOS" id="BOS" checked> BOS</label>

      <label><input type="radio" name="mode" value="ATL" id="ATL"> ATL</label>
    </form>
  </div>

  <div id="main_view"></div>

  <!-- main D3 script -->
  <script src="js/main.js"></script>

</body>
</html>
