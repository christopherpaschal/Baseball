<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">

<head>
  <title>Historic Baseball Data Visualization</title>

  <!-- stylesheet -->
  <link href="css/style.css" rel="stylesheet">
  <!-- Google fonts -->
  <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
</head>

<body>

  <!-- js libraries -->
  <script src="https://d3js.org/d3.v4.min.js"></script>

  <div id="teams">
      <label for="BOS">
        <input type="checkbox" name="checkbox" id="BOS" checked/>BOS</label>
      <label for="NYY">
        <input type="checkbox" name="checkbox" id="NYY" checked/>NYY</label>
      <label for="ATL">
        <input type="checkbox" name="checkbox" id="ATL" checked/>ATL</label>
    </div>

  <div id="main_view"></div>

  <!-- main D3 script -->
  <script src="js/main.js"></script>

</body>
</html>
